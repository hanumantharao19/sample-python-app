<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haswitha Academy - DevOps Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸš€ Haswitha Academy - DevOps Training</h1>
    <p class="text-center">Learn Cloud & DevOps with real-world hands-on projects, guided by <b>Hanumantharao</b>.</p>
    
    <div class="row">
      {% for course in courses %}
      <div class="col-md-4">
        <div class="card shadow-sm mb-4">
          <img src="{{ url_for('static', filename='images/' + course.image) }}" class="card-img-top" alt="{{ course.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-text">{{ course.desc }}</p>
            <a href="#" class="btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
